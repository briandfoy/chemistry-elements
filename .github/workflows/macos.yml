name: macos

on:
    push:
        branches:
            - '**'
            - '!**windows**'
            - '!**linux**'
        tags-ignore:
            - 'release-*'
        paths-ignore:
            - '.appveyor.yml'
            - '.github/workflows/ubuntu.yml'
            - '.github/workflows/windows.yml'
            - '.gitignore'
            - '.releaserc'
            - 'Changes'
            - 'LICENSE'
            - 'README.pod'
        pull_request:
jobs:
    perl:
        runs-on: macOS-latest

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Set up Perl
              run: |
                brew install perl
                ls -d /usr/local/Cellar/perl/*/bin | head -1 >> $GITHUB_PATH
                perl -v | perl -0777 -ne 'm/(v5\.\d+)/ && print "PERL_VERSION=$1"' >> $GITHUB_ENV
            - name: Perl version check
              run: perl -V
            - name: Prepare cpan
              run: |
                openssl version
                cpan -M https://www.cpan.org -T Net::SSLeay IO::Socket::SSL LWP::Protocol::https ExtUtils::MakeMaker
            - name: Install dependencies
              run: |
                cpan -M https://www.cpan.org -T .
            - name: Run tests
              run: |
                perl Makefile.PL
                make test
            - name: Run tests in parallel
              run: |
                perl Makefile.PL
                HARNESS_OPTIONS=j10 make test
            - name: Run distribution tests
              run: |
                perl Makefile.PL
                make disttest
            - name: Run coverage tests
              if: env.PERL_VERSION != 'v5.8'
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                cpan -M https://www.cpan.org -T Devel::Cover Devel::Cover::Report::Coveralls
                cover -test -report coveralls
